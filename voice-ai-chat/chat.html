<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Mingle - Neural Link Active</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff00;
            --primary-dark: #00cc00;
            --dark: #1a1a1a;
            --light: #f8fafc;
            --matrix-glow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--light);
        }

        .max-w-4xl {
            max-width: 56rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .h-screen {
            min-height: 100vh;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.1);
            border-radius: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: var(--matrix-glow);
        }

        #chatContainer {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        #status {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--light);
            transition: all 0.3s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            outline: none;
        }

        #startButton {
            background: var(--primary);
            color: var(--dark);
            box-shadow: var(--matrix-glow);
        }

        #startButton:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #logoutButton {
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        #logoutButton:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.2);
            margin-left: auto;
            color: var(--light);
        }

        .ai-message {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.1);
            margin-right: auto;
            color: var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="max-w-4xl h-screen flex flex-col">
        <header>
            <h1>Neural Link Active</h1>
            <button id="logoutButton" class="btn">
                <span>Exit Matrix</span>
            </button>
        </header>

        <div id="chatContainer">
            <!-- Messages will be inserted here -->
        </div>

        <div id="status">Initialize neural interface...</div>

        <div class="controls">
            <button id="startButton" class="btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
                <span>Initialize Neural Link</span>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
