<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4285f4',
                        'primary-dark': '#357abd'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="max-w-4xl mx-auto p-4 h-screen flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center mb-4 bg-white rounded-lg shadow-sm p-4">
            <h1 class="text-2xl font-bold text-gray-900">Voice AI Chat</h1>
            <button id="logoutButton" 
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Logout
            </button>
        </header>

        <!-- Chat Container -->
        <div id="chatContainer" class="flex-1 bg-white rounded-lg shadow-sm p-6 mb-4 overflow-y-auto space-y-4">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Status -->
        <div id="status" class="text-center text-gray-600 mb-4 transition-all duration-300">Click the button and start speaking</div>

        <!-- Controls -->
        <div class="flex justify-center space-x-4 pb-6">
            <button id="startButton" 
                    class="px-6 py-3 bg-primary text-white rounded-full hover:bg-primary-dark transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
                <span>Start Listening</span>
            </button>
        </div>
    </div>

    <script>
        // Add Tailwind classes dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .user-message {
                    background-color: rgb(239 246 255);
                    margin-left: auto;
                    margin-right: 1rem;
                    border-radius: 0.5rem;
                    padding: 0.75rem;
                    max-width: 80%;
                    box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
                    animation: fadeIn 0.3s ease-out;
                }
                .ai-message {
                    background-color: rgb(249 250 251);
                    margin-left: 1rem;
                    margin-right: auto;
                    border-radius: 0.5rem;
                    padding: 0.75rem;
                    max-width: 80%;
                    box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
                    animation: fadeIn 0.3s ease-out;
                }
                .message {
                    margin-bottom: 1rem;
                    color: rgb(55 65 81);
                }
            `;
            document.head.appendChild(style);
        });
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
