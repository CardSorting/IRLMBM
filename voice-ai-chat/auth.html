<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Mingle - Enter The Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            pointer-events: none;
        }

        .auth-card {
            max-width: 28rem;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(0, 255, 0, 0.1);
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .auth-card:hover {
            box-shadow: var(--matrix-glow);
            border-color: var(--primary);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title h1 {
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: var(--matrix-glow);
            margin-bottom: 0.5rem;
        }

        .auth-title p {
            color: var(--light);
            opacity: 0.9;
        }

        .google-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            color: var(--light);
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .google-button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: var(--matrix-glow);
            transform: translateY(-1px);
        }

        .features-title {
            text-align: center;
            font-size: 0.875rem;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(0, 255, 0, 0.1);
            transition: all 0.3s;
        }

        .feature-item:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .feature-icon {
            color: var(--primary);
            width: 1.25rem;
            height: 1.25rem;
        }

        .feature-text {
            color: var(--light);
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-title">
                <h1>Matrix Mingle</h1>
                <p>Take the red pill to begin your journey</p>
            </div>

            <button id="loginButton" class="google-button">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 1.25rem; height: 1.25rem;"/>
                <span>Access the Matrix with Google</span>
            </button>

            <div class="divider"></div>

            <h2 class="features-title">System Capabilities</h2>
            <div class="features-list">
                <div class="feature-item">
                    <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    <span class="feature-text">Neo-level voice recognition capabilities</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                    </svg>
                    <span class="feature-text">Oracle-grade natural responses</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="feature-text">Archived in the Matrix mainframe</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="login.js"></script>
</body>
</html>
